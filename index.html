<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>
  <div class="img-container">
    <picture class="bg-img">
      <source media="(max-width: 750px)" srcset="./images/bg-mobile-light.jpg">
      <img class="header-img" src="./images/bg-desktop-light.jpg" alt="">
    </picture>
  </div>
  <div class="container">
    <div class="todo-app">
      <h1>TODO</h1>
      <div class="theme-btn">
        <img src="./images/icon-moon.svg" alt="">
      </div>
    </div>
    <div class="todos-container">
      <form class="todo-form">
        <div class="todo-item">
          <label for="add-todo">
            <div class="checkbox-disabled"></div>
          </label>
          <input type="text" name="add-todo" placeholder="Create a new todo...">
        </div>
      </form>
      <ul class="todos">
        <!-- Todo item added dynamically -->
      </ul>
      <div class="todo todo-item todo-filter">
        <div class="counter">
          <span></span> items left
        </div>
        <ul class="desktop-filter">
          <li>All</li>
          <li>Active</li>
          <li>Completed</li>
        </ul>
        <div class="clear-completed">Clear Completed</div>
      </div>
      <ul class="todo todo-item mobile-filter">
        <li><a class="active" href="#">All</a></li>
        <li><a href="#">Active</a></li>
        <li><a href="#">Completed</a></li>
      </ul>
    </div>
    <p class="drag-reorder">Drag and drop to reorder list</p>
  </div>

  <!-- changed

    Todo

    All
    Active 
    Completed

    Clear Completed

    Drag and drop to reorder list

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  <script src="./script/app.js"></script>
</body>

</html>
